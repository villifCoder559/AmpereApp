<ion-header>
  <mat-toolbar class="toolbar">
    <div class="toolbar_content">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <span>Homepage</span>
      <div class="fake-icon"></div>
    </div>
  </mat-toolbar>
</ion-header>

<ion-content>
  <mat-grid-list cols="2" rowHeight='33%'>
    <div class="homepage_content">
      <mat-grid-tile  [colspan]="1" [rowspan]="1">
        <button id="QR" mat-raised-button class="buttons" routerLink="/profile/menu/read-qr">
          <div class="homepage_button_content">
            <mat-icon>qr_code_2</mat-icon>
            <h3>QR</h3>
          </div>
        </button>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <button mat-raised-button class="buttons" routerLink="/profile/menu/read-nfc">
          <div class="homepage_button_content">
            <mat-icon>nfc</mat-icon>
            <h3>NFC</h3>
          </div>
        </button>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="2" [rowspan]="1">
        <button id="emergency" mat-raised-button class="buttons" (click)="openAlertPage()">
          <div class="homepage_button_content">
            <mat-icon>notifications</mat-icon>
            <h3>Emergency</h3>
          </div>
        </button>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <button mat-raised-button class="buttons" routerLink="/profile/menu/profile">
          <div class="homepage_button_content">
            <mat-icon>person</mat-icon>
            <h3>Profile</h3>
          </div>
        </button>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="1" >
        <button mat-raised-button class="buttons " routerLink="/profile/menu/faq">
          <div class="homepage_button_content">
            <mat-icon>help</mat-icon>
            <h3>FAQ</h3>
          </div>
        </button>
      </mat-grid-tile>
    </div>
  </mat-grid-list>
  <button mat-raised-button (click)="createDeviceFromModel()">createDeviceFromModel</button>
  <button mat-raised-button (click)="askPermission()">askPermission</button> 
  <button mat-raised-button (click)="checkAndroidPermission()">checkAndroidPermission</button>
  <button mat-raised-button (click)="enableWatchPosition()">enableWatchPosition</button>
  <button mat-raised-button (click)="testDeviceMotionEvent()">testDeviceMotionEvent</button>
  <button mat-raised-button (click)="backgroundGeolocationMauron()">backgroundGeolocationMauron</button>
</ion-content>
