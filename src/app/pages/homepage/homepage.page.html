<ion-header>
  <mat-toolbar class="toolbar">
    <div class="toolbar_content">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <span>Homepage</span>
      <div class="fake-icon"></div>
    </div>
  </mat-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="!gps_enable" class="alert-msg">
    Localization is not enable!
  </div>
  <!-- <ion-button (click)="showAlert()">ShowAlert</ion-button> -->
  <div class="homepage_content">
    <div class="row_content">
      <button mat-raised-button class="homepage_button" routerLink="/profile/menu/read-qr">
        <div class="homepage_button_content">
          <ion-icon name="qr-code-outline"></ion-icon>
          <h3>QR</h3>
        </div>
      </button>
      <button mat-raised-button class="homepage_button" routerLink="/profile/menu/read-nfc">
        <div class="homepage_button_content">
          <mat-icon>nfc</mat-icon>
          <h3>NFC</h3>
        </div>
      </button>
    </div>
    <div class="row_content">
      <button mat-raised-button class="homepage_button" routerLink="/profile/menu/profile">
        <div class="homepage_button_content">
          <ion-icon name="person-outline"></ion-icon>
          <h3>Profile</h3>
        </div>
      </button>
      <button mat-raised-button class="homepage_button" routerLink="/profile/menu/faq">
        <div class="homepage_button_content">
          <ion-icon name="help-outline"></ion-icon>
          <h3>FAQ</h3>
        </div>
      </button>
    </div>
  </div>
  <button mat-raised-button (click)="testQuery()">Test GetFunzionante</button>
  <button mat-raised-button (click)="testAPIEntry()">Test GetAPI</button>
  <button mat-raised-button (click)="testWriteQuery()">Test Write</button>
</ion-content>
