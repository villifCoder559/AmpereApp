<ion-header #content>
  <mat-toolbar class="toolbar">
    <div class="toolbar_content">
      <button mat-icon-button routerLink="/profile/menu/homepage" class="go_back_button">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </button>
      <span>QR Reader</span>
      <div class="fake-icon"></div>
    </div>
  </mat-toolbar>
</ion-header>

<ion-content #content>
  <div class="content" style="display: flex; justify-content: center;">
    <div class="reader">
      <mat-card appearance="fill" id="bluetooth" class="custom_mat_card">
        <div class="title_list_Code">
          <mat-card-title>List of yours QRs</mat-card-title>
          <button mat-mini-fab color="primary" (click)="addQR()">
            <mat-icon class="resizeIcon">add</mat-icon>
          </button>
        </div>
        <div>
          <ion-list *ngFor="let item of QR_list;let i=index;">
            <ion-item-sliding>
              <ion-item *ngIf="item.id !=-1 " class="ion-no-padding" id="item{{i}}">
                <ion-label style="background-color: white; margin: 15px 0px;">
                  <h3>{{item.description}}</h3>
                </ion-label>
              </ion-item>
              <ion-item-options side="end" (ionSwipe)="delete(item,i)">
                <ion-item-option color="danger" (click)="delete(item,i)" expandable
                  style="display: flex; flex-direction: row;">
                  <div class="container_icon">
                    <ion-icon name="trash-outline" style="width: 30px; height: 30px;"></ion-icon>
                    <p>Delete</p>
                  </div>
                </ion-item-option>
              </ion-item-options>
            </ion-item-sliding>
          </ion-list>
        </div>
      </mat-card>
      <div class="scannerCode">
        <ion-button expand="full" (click)="scanCode()">
          Scan Code
        </ion-button>
        <ion-card style="margin: 0;">
          <ion-card-content>
            Result from scan: {{scannedCode}}
          </ion-card-content>
        </ion-card>
      </div>
    </div>
  </div>
</ion-content>
