<ion-header #content>
  <mat-toolbar class="toolbar">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <span>QR Reader</span>
    <div class="fake-icon"></div>
  </mat-toolbar>
</ion-header>

<ion-content #content>
  <ion-card>
    <ion-card-content>
      Result from scan: {{scannedCode}}
    </ion-card-content>
  </ion-card>
  <ion-button expand="full" (click)="scanCode()">
    Scan Code
  </ion-button>
  <mat-card appearance="fill">
    <mat-card-title>List of yours NFCs</mat-card-title>
    <button mat-fab color="primary" (click)="addQR()">
      <mat-icon>bluetooth</mat-icon>
    </button>
    <ion-list *ngFor="let item of QR_list;let i=index;">
      <ion-item-sliding>
        <ion-item *ngIf="item.id !=-1 " class="ion-no-padding" style="padding-left: 15px; background-color: #fff;" id="item{{i}}">
          <ion-label style="background-color: white; margin: 0px;">
            <h3>{{item.description}}</h3>
          </ion-label>
        </ion-item>
        <ion-item-options side="end" (ionSwipe)="delete(item,i)" style="background-color: white;">
          <ion-item-option color="danger" (click)="delete(item,i)" expandable
            style="display: flex; flex-direction: row;">
            <div>
              <ion-icon name="trash-outline" style="width: 30px; height: 30px;"></ion-icon>
              <p>Delete</p>
            </div>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </mat-card>
</ion-content>
