<ion-header>
  <mat-toolbar class="toolbar">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <span>QR Reader</span>
    <div class="fake-icon"></div>
  </mat-toolbar>
</ion-header>

<ion-content #content>
  <ion-item>
    <ion-input type="text" placeholder='My QR code data' [(ngModel)]="qrData"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="scanCode()">
    Scan Code
  </ion-button>

  <ion-card>
    <ion-card-content>
      Result from scan: {{scannedCode}}
    </ion-card-content>
  </ion-card>
</ion-content>
