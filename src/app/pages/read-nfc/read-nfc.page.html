<ion-header>
  <mat-toolbar class="toolbar">
    <div class="toolbar_content">
      <button mat-icon-button routerLink="/profile/menu/homepage" class="go_back_button">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </button>
      <span>NFC Reader</span>
      <div class="fake-icon"></div>
    </div>
  </mat-toolbar>
  <div *ngIf="!NFC_enable" class="alert-msg">
    NFC is not available!
  </div>
</ion-header>

<ion-content>
  <div class="content">
    <div class="reader">
      <mat-card appearance="fill" id="bluetooth" class="custom_mat_card">
        <div class="title_list_Code">
          <mat-card-title>List of yours NFCs</mat-card-title>
        </div>
        <div>
          <ion-list *ngFor="let item of this.shared_data.user_data.nfc_code;let i=index;">
            <ion-item-sliding id="slidingItem{{i}}">
              <ion-item *ngIf="item.id !=-1" class="ion-no-padding" id="item{{i}}">
                <ion-label class="label" class="label_code">
                  <h2>{{this.shared_data?.storageName[StorageNameType.NFC_CODE][i]?.name || this.shared_data.user_data?.nfc_code[i]}}</h2>
                </ion-label>
              </ion-item>
              <ion-item-options side="end" class="bluetooth_item_options">
                <ion-item-option color="primary" (click)="modifyNameDevice(i)" expandable class="bluetooth_item_option">
                  <div class="icon-reader">
                    <ion-icon name="cog" class="trash_icon"></ion-icon>
                    <p>Modify</p>
                  </div>
                </ion-item-option>
              </ion-item-options>
            </ion-item-sliding>
          </ion-list>
        </div>
      </mat-card>
      <img src="assets/images/nfc-reader.gif" alt="nfc-reader" />
      <!-- <div class="scannerCode">
        <ion-button expand="full" (click)="read_NFC()">
          Scan Code
        </ion-button>
        <ion-card style="margin: 0;">
          <ion-card-content>
            Result from scan: {{scannedCode}}
          </ion-card-content>
        </ion-card>
      </div> -->
    </div>
  </div>
</ion-content>
